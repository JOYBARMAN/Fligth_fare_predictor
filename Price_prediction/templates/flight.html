<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/ind">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="\sf">Find safe journey<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="\price">Predict price</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="/contact">Feedback</a>
      </li>
    </ul>
  </div>
</nav>
   <div class="container" >
      <h1 class="my-2 text-center">Predict Your Flight Price </h1>
      </div>
   <form action="\price/" method="POST" class="container">
      {% csrf_token %}
          <div class="form-group">
            <div class="form-group">
                <span class="form-label"><b>Departure Date</b></span>
                  <input class="form-control" name="Dep_Time" type="datetime-local" placeholder="" required="required">
            </div>
              <div class="form-group">
                <span class="form-label"><b>Arrival Date</b></span>
                  <input class="form-control" name="Arrival_Time" type="datetime-local" placeholder="" required="required">
            </div>
              <div>
            <span class="form-label"><b>Source</b></span>

											<select class="form-control" name="Source" required="required">
												<option value="Delhi">Delhi</option>
                                                <option value="Kolkata">Kolkata</option>
                                                <option value="Mumbai">Mumbai</option>
                                                <option value="Chennai">Chennai</option>
											</select>
											<span class="select-arrow"></span>
          </div>
            <div>
            <span class="form-label"><b>Destination</b></span>

											<select class="form-control" name="Destination" required="required">
												 <option value="Cochin">Cochin</option>
                                                 <option value="Delhi">Delhi</option>
                                                 <option value="New Delhi">New Delhi</option>
                                                 <option value="Hyderabad">Hyderabad</option>
                                                 <option value="Kolkata">Kolkata</option>
											</select>
											<span class="select-arrow"></span>
          </div>
              <div>
            <span class="form-label"><b>Stopage</b></span>

											<select class="form-control" name="stops" required="required">
												    <option value="0">Non-Stop</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
											</select>
											<span class="select-arrow"></span>
            </div>
              <div>
            <span class="form-label"><b>Airline Travel</b></span>

											<select class="form-control" name="airline" required="required">
												   <option value="Jet Airways">Jet Airways</option>
                                                   <option value="IndiGo">IndiGo</option>
                                                   <option value="Air India">Air India</option>
                                                   <option value="Multiple carriers">Multiple carriers</option>
                                                   <option value="SpiceJet">SpiceJet</option>
                                                   <option value="Vistara">Vistara</option>
                                                   <option value="Air Asia">Air Asia</option>
                                                   <option value="GoAir">GoAir</option>
                                                   <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                                   <option value="Jet Airways Business">Jet Airways Business</option>
                                                   <option value="Vistara Premium economy">Vistara Premium economy</option>
                                                   <option value="Trujet">Trujet</option>
											</select>
											<span class="select-arrow"></span>

            </div>
              <br>
                 <button type="submit" class="btn btn-primary">See Price</button>
     </form>


   <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
